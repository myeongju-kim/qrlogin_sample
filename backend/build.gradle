plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.0'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.kingmj'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-redis' // redis
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.google.zxing:core:3.5.3' // QR 코드 생성
	implementation 'com.google.zxing:javase:3.5.3' // QR 이미지 처리
	implementation 'io.jsonwebtoken:jjwt-api:0.12.6' // JWT api interface 제공
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.6' // JWT api interface impl (실제 서비스 로직) 제공
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.6' // JWT 직렬화/역직렬화 제공
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
